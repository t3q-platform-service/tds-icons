name: Generate Icons Index

on:
  push:
    paths:
      - "packages/react/src/**" # 아이콘 디렉토리 내 파일 변경 감지

jobs:
  generate-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}  # PR에서 생성된 브랜치를 명시적으로 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update icons.json
        run: |
          node generate-icons.js

      - name: Commit changes
        run: |
          git config --global user.name 't3q-platform-service'
          git config --global user.email 't3qplatformservice@gmail.com'
          git add packages/react/src/index.ts
          git commit -m "regenerate icons index using generate-icons.js" || echo "No changes to commit"
          git push origin ${{ github.head_ref }}
        continue-on-error: true
